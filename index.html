<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  let firstDiv=document.querySelector('div');
  firstDiv.addEventListener('click', function(event){
    console.log("This is CrAzZzZy!!!");
  })
  
  let input=document.querySelector('input');
  input.addEventListener('mouseover', function(event){
    alert("This is where you write stuff!")
  });
  
  let divs=document.querySelectorAll('div');
  function bubble(e){
    e.stopPropagation();
    alert(this.firstChild.nodeValue.trim() + ' is the name of this div')
  }
  for (let i=0; i<divs.length; i++){
    divs[i].addEventListener('mouseover', bubble)
  }
</script>
